<html>
    <head>
        <script>
            function formReset() {
                document.getElementById("myForm").reset();
            }
        </script>
    </head>
    
    <body>
        <form id="myForm" method="post">
        Name:<input type="text" id="name"><br />
        Age:<input type="text" id="age"><br />        
        <input type="button" onclick="formReset()" value="Reset">
        </form>
    </body>
</html>

<html>
    <head>
        <script>
            function go() {
                window.location = document.getElementById("menu").value;
            }
        </script>
    </head>
    
    <body>
        <form>
            <select id="menu" onchange="go()">
                <option value="http://google.ca">Google</option>
                <option value="http://smartos.org">SmartOS</option>
                <option value="http://jQuery.com">jQuery</option>
            </select>
        </form>
    </body>
</html>
